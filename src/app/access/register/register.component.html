<div class="center-block">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col text-center">
          <h3>Cadastre-se</h3>
        </div>
      </div>
      <div class="mt-3 col-md-11 center-block">
        <form [formGroup]="form" (ngSubmit)="registerUser()" novalidate>
          <div class="align-self-center">
            <div class="form-group">
              <input type="text" class="form-control form-rounded" formControlName="firstName" placeholder="Firstname">
              <small *ngIf="!form.get('firstName').valid && form.get('firstName').touched" class="form-text text-danger"><em>Firstname invalid</em></small>
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-rounded" formControlName="lastName" placeholder="Lastname">
              <small *ngIf="!form.get('lastName').valid && form.get('lastName').touched" class="form-text text-danger"><em>Lastname invalid</em></small>
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-rounded" formControlName="username" placeholder="Email">
              <small *ngIf="!form.get('username').valid && form.get('username').touched" class="form-text text-danger"><em>Email invalid</em></small>
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-rounded" formControlName="password" placeholder="Password">
              <small *ngIf="!form.get('password').valid && form.get('password').touched" class="form-text text-danger"><em>Password invalid</em></small>
            </div>
            <button type="submit" [disabled]="loading" class="btn btn-primary form-rounded col-md-6 mt-4" style="display:block; width: 380px;margin: 0 auto;">Create</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
          </div>
        </form>
      </div>
    </div>
    <p class="small text-danger text-center">{{ message }}</p>
    <hr class="center-block" style="width: 95%">
    <a [routerLink]="['/login']" class="text-center mb-3">Login</a>
  </div>
</div>
