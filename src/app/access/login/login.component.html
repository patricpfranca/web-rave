<div class="login-form">
  <form [formGroup]="form" (ngSubmit)="authenticate()" novalidate>
    <div class="avatar">
      <i class="fas fa-user fa-4x text-white" id="avatar-user"></i>
    </div>
    <h2 class="text-center">Login</h2>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="username" placeholder="Email">
      <small *ngIf="!form.get('username').valid && form.get('username').touched" class="form-text text-danger"><em>Email invalid</em></small>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
      <small *ngIf="!form.get('password').valid && form.get('password').touched" class="form-text text-danger"><em>Password invalid</em></small>
    </div>        
    <div class="form-group">
      <button type="submit" [disabled]="loading" class="btn btn-primary btn-lg btn-block login-btn"><i *ngIf="loading" class="fas fa-spinner"></i> Entrar</button>
    </div>
    <!-- <p class="text-center small"><a href="#">Forgot Password?</a></p> -->
  </form>
  <p class="text-center small">NÃ£o possui conta? <a [routerLink]="['/register']">Cadastre se aqui!</a></p>
</div>

<style type="text/css">
#avatar-user {
  margin-left: 4px;
  margin-top: -2px;
}
.form-control {
  min-height: 41px;
  background: #fff;
  border-color: #e3e3e3;
  box-shadow: none !important;
  border-radius: 4px;
}   
.form-control:focus {
  border-color: #99c432;
}
.login-form {
  width: 310px;
  margin: 0 auto;
  padding: 100px 0 30px;		
}
.login-form form {
  color: #999;
  border-radius: 10px;
  margin-bottom: 15px;
  background: #fff;
  box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
  padding: 30px;	
  position: relative;	
}
.login-form h2 {		
  font-size: 24px;
  color: #454959;
  margin: 45px 0 25px;
  font-family: 'Francois One', sans-serif;
}
.login-form .avatar {
  position: absolute;
  margin: 0 auto;
  left: 0;
  right: 0;
  top: -50px;
  width: 95px;
  height: 95px;
  border-radius: 50%;
  z-index: 9;
  background: #5CE9FE;
  padding: 15px;
  box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
}
.login-form .avatar img {
  width: 100%;
}
.login-form .btn {
  color: #fff;
  border-radius: 4px;
  text-decoration: none;
  transition: all 0.4s;
  line-height: normal;
  border: none;
}
.login-btn {        
  font-size: 16px;
  font-weight: bold;
  background: #5CE9FE;		
  margin-bottom: 20px;
}
.login-btn:hover, .login-btn:active {
  background: #5CE9FE  !important;
}
.login-form a {
  color: #fff;
  text-decoration: underline;
}
.login-form form a {
  color: #999;
  text-decoration: none;
}	
.login-form a:hover, .login-form form a:hover {
  text-decoration: none;
}
.login-form form a:hover {
  text-decoration: underline;
}
</style>
