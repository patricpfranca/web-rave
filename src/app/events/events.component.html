<app-title></app-title>
<app-events-create></app-events-create>
<button class="btn btn-primary btn-sm form-rounded col-md-2" data-toggle="modal" data-target="#eventscreate">+ Event</button>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="card mr-2 mb-2" style="width: 18rem;" *ngFor="let event of events">
        <img *ngIf="event.imagePath" class="card-img-top card-img-event" [src]="event.imagePath">
        <div class="card-body">
          <h5 class="card-title bold">{{ event.title }}</h5>
          <p class="card-text">{{ event.description | descriptionReduce:130 }}</p>
        </div>
        <div class="footer-event">
          <a [routerLink]="['/events', event._id]" class="btn btn-primary btn-sm form-rounded">+ Detalhes</a>
        </div>
      </div>
    </div>
  </div>
</div>
