<div class="row mt-3" *ngIf="event">
  <div class="col card-center shadow rounded bg-white">
    <div style="height: 500px;">
      <img class="card-img-top" src="../../../assets/31899362_847150278821827_217464210060214272_n.jpg" style="height: 250px;">
      <div class="card-body">
        <h3>{{ event.title }}</h3>
        <small>Evento realizado em {{ event.dateStart | date: 'dd MMM yyyy' }}</small>
        <p class="text-justify mt-3">{{ event.description }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4 ml-3 card-right shadow rounded bg-white">
    <div style="height: 500px;">
      <h3 class="mt-3">Avaliações</h3>
      <div class="card-body" style="padding-top: 0;" *ngIf="event.rating">
        <div *ngFor="let rating of event.rating" >
          <div class="row">
            <div class="col-md-12">
              <p style="height: 8px;" class="text-sm-left text-capitalize">{{ rating.title }}:</p>
            </div>
            <div class="col-md-12" style="height: 25px;">
              <bar-rating [(rate)]="rating.value" [max]="5" [theme]="'stars'" [readOnly]="true"></bar-rating>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col card-comment bg-white rounded shadow">
    <div style="height: 500px;">
      <app-events-ratings></app-events-ratings>
        {{ event | json }}
    </div>
  </div>
</div>
