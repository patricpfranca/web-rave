<div class="row mt-3" *ngIf="event">
  <div class="col card-center shadow rounded bg-white">
    <div style="height: 500px;">
      <img class="card-img-top" src="../../../assets/31899362_847150278821827_217464210060214272_n.jpg" style="height: 250px;">
      <div class="card-body">
        <h3>{{ event.title }}</h3>
        <small>Evento realizado em {{ event.dateStart | date: 'dd MMM yyyy' }}</small>
        <p class="text-justify mt-3">{{ event.description }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4 ml-3 card-right shadow rounded bg-white">
    <div style="height: 500px;">
      <h3 class="mt-3">Avaliações</h3>
      <div class="card-body" *ngIf="event.rating">
        <div *ngFor="let rating of event.rating" >
          <div class="rating">
            <label class="mr-2">Food:</label>
            <span class="badge badge-info">
              <ngb-rating [rate]="rating.food" [readonly]="true"></ngb-rating>
            </span>
          </div>
          <ngb-rating [rate]="rating.pub" [readonly]="true"></ngb-rating>
          <ngb-rating [rate]="rating.local" [readonly]="true"></ngb-rating>
          <ngb-rating [rate]="rating.cleaning" [readonly]="true"></ngb-rating>
          <ngb-rating [rate]="rating.security" [readonly]="true"></ngb-rating>
          <ngb-rating [rate]="rating.lineup" [readonly]="true"></ngb-rating>
          <ngb-rating [rate]="rating.stall" [readonly]="true"></ngb-rating>
          <ngb-rating [rate]="rating.lighting" [readonly]="true"></ngb-rating>
          <ngb-rating [rate]="rating.bathroom" [readonly]="true"></ngb-rating>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col card-comment bg-white rounded shadow">
    <div style="height: 500px;">
        {{ event | json }}
    </div>
  </div>
</div>
